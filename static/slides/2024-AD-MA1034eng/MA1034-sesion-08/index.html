# Goals of the Session

* Introduce the concept of inner product. &lt;br/&gt;&lt;br/&gt;
* Define the angle between two vectors. &lt;br/&gt;&lt;br/&gt;
* Introduce the concept of orthogonality. &lt;br/&gt;&lt;br/&gt;
* Define the projection of a vector onto another vector. &lt;br/&gt;&lt;br/&gt;

---
# Inner Product

&gt; __Definition:__ Let `\(V\)` be a vector space over `\(\mathbb{R}\)`. An inner product on `\(V\)` is a function `\(\langle \cdot, \cdot \rangle: V \times V \rightarrow \mathbb{R}\)` that satisfies the following properties for all `\(u, v, w \in V\)` and `\(c \in \mathbb{R}\)`: &lt;br/&gt;&lt;br/&gt;
  1. Commutative: `\(\langle u, v \rangle = \langle v, u \rangle\)` &lt;br/&gt;
  1. Linear in the first argument: `\(\langle cu + w, v \rangle = c \langle u, v \rangle + \langle w, v \rangle\)` &lt;br/&gt;
  1. Positive definite: `\(\langle u, u \rangle \geq 0\)` and `\(\langle u, u \rangle = 0\)` if and only if `\(u = 0\)` &lt;br/&gt;&lt;br/&gt;
---

## Examples of Inner Product

Let `\(V=\mathbb{R}^n\)` and `\(u, v \in \mathbb{R}^n\)`, then the standard inner product on `\(\mathbb{R}^n\)` is given by: &lt;br/&gt;&lt;br/&gt; `$$\langle u, v\rangle = u_1v_1 + u_2v_2 + \cdots + u_nv_n = \sum_{i=1}^n u_iv_i$$`
--

Let `\(V=\mathbb{R}^2\)` and `\(u, v \in \mathbb{R}^2\)`, then the standard inner product on `\(\mathbb{R}^2\)` is given by: &lt;br/&gt;&lt;br/&gt; `$$\langle u, v\rangle = u_1v_1 + 2u_2v_2$$` 

---
## Counterexample

Let `\(V=\mathbb{R}^2\)` and `\(u, v \in \mathbb{R}^2\)`, then the function `\(\langle u, v\rangle = u_1v_1 - u_2v_2\)` is not an inner product on `\(\mathbb{R}^2\)` because it is not positive definite. &lt;br/&gt;&lt;br/&gt; For example, `\(\langle (1,2), (1,2)\rangle &lt; 0\)`.

---
# Projections and Orthogonality

&gt; **Definition:** Let `\(V\)` be a vector space with an inner product, and `\(u, v \in V\)` two vectors. We define the projection of `\(u\)` onto `\(v,\)` denoted by `\(\text{proj}_v(u),\)` as the vector `$$\text{proj}_v(u)=\frac{\langle u,v\rangle}{\langle v,v\rangle} v.$$`
--
##### Example
Let `\(u\)` and `\(v\)` be the vectors `\((2,3)\)` and `\((4,1)\)` in `\(\mathbb{R}^2\)` with the standard inner product. Then, `$$\text{proj}_{(4,1)}(2,3)=\frac{\langle (2,3),(4,1)\rangle}{\langle (4,1),(4,1)\rangle} (4,1)=\frac{11}{17}(4,1).$$`
---
## Angle between Two Vectors

&gt; **Definition:** Let `\(V\)` be a vector space with an inner product, we define the angle between two vectors `\(u,v\in V\)` as the angle `\(\theta\)` such that `$$\cos(\theta)=\frac{\langle u,v\rangle}{\sqrt{\langle u,u\rangle \langle v,v\rangle}}.$$`
--
##### Example

Find the angle between `\((2,3)\)` and `\((4,1)\)` in `\(\mathbb{R}^2\)` with the standard inner product.
--
`$$\cos(\theta)=\frac{\langle (2,3),(4,1)\rangle}{\sqrt{\langle(2,3),(2,3)\rangle\langle(4,1),(4,1)\rangle}}=\frac{11}{\sqrt{(13)(17)}}.$$` Por lo tanto, `\(\theta=\cos^{-1}\left(\frac{11}{\sqrt{(13)(17)}}\right).\)`

---
## Orthogonality

&gt; **Definition:** We say that two vectors `\(u,v\in V\)` are orthogonal if `\(\langle u,v\rangle=0.\)`

--
##### Remark:

If `\(\langle u,v\rangle=0,\)` then `\(\cos(\theta)=0,\)` therefore, `\(\theta=\pm k \frac{\pi}{2}\)` with `\(k\)` an odd integer.
---
##### Example: 

&gt; In `\(\mathbb{R}^2,\)` these vectors &lt;br/&gt;&lt;br/&gt;
 * `\((0,1),(1,0),\)` &lt;br/&gt;&lt;br/&gt;
 * `\((1,1),(-1,1),\)` &lt;br/&gt;&lt;br/&gt;
 * `\((3,1), (1,-3)\)` &lt;br/&gt;&lt;br/&gt;
 are orthogonals to each other.

 ---
## Orthogonal and Orthonormal Bases:

&gt; **Definition:** A subset `\(S\)` of `\(V\)` is orthogonal if for all `\(u,v\in S\)` with `\(u\neq v,\)` we have `\(\langle u,v\rangle=0.\)` &lt;br/&gt;&lt;br/&gt; We say that `\(S\)` is orthonormal if in addition to being orthogonal, `\(\langle u,u\rangle=1\)` for all `\(u\in S.\)`
--
##### Example

The set `\(S=\left\{\left(\frac{1}{\sqrt{2}},\frac{1}{\sqrt{2}},0\right),\left(-\frac{\sqrt{2}}{6},\frac{\sqrt{2}}{6},\frac{2\sqrt{2}}{3}\right),\left(\frac{2}{3},-\frac{2}{3},\frac{1}{3}\right)\right\}\)` is orthonormal.

---
## Orthogonal and Orthonormal Bases:

&gt; **Theorem:** Let `\(V\)` be a vector space with an inner product, and `\(S=\{v_1,v_2,\ldots,v_n\}\)` an orthogonal set of non-zero vectors. Then `\(S\)` is linearly independent.
--

&gt; **Corollary:** If `\(V\)` has dimension `\(n,\)` then any orthogonal set of `\(n\)` vectors is a basis.
---

# Gram-Schmidt Process

1. Let `\(S={v_1,v_2,\ldots,v_n}\)` be a set of linearly independent vectors of `\(V.\)` &lt;br/&gt;&lt;br/&gt;
2. Define `\(u_1=v_1.\)` &lt;br/&gt;&lt;br/&gt;
3. For `\(k=2,3,\ldots,n,\)` define `\(u_k=v_k-\sum_{j=1}^{k-1}\frac{\langle v_k,u_j\rangle}{\langle u_j,u_j\rangle}u_j.\)` &lt;br/&gt;&lt;br/&gt;
4. Define `\(w_1=\frac{u_1}{\sqrt{\langle u_1,u_1\rangle}},\)` and for `\(k=2,3,\ldots,n,\)` define `\(w_k=\frac{u_k}{\sqrt{\langle u_k,u_k\rangle}}.\)` &lt;br/&gt;&lt;br/&gt;

---
##### Example: 

Let `\(S=\{(1,1),(0,1)\}.\)` Construct an orthonormal basis from `\(S.\)` &lt;br/&gt;&lt;br/&gt;

--
##### Solution:
`\(v_1=(1,1)\)` y `\(v_2=(0,1).\)` Following the Gram-Schmidt process, we have `\(u_1=v_1\)` y `$$u_2=v_2-\frac{\langle v_2,u_1\rangle}{\langle u_1,u_1\rangle}u_1=v_2-\frac{1}{2}v_1=(-\frac{1}{2},\frac{1}{2}).$$` &lt;br/&gt;&lt;br/&gt; Therefore, `\(w_1=\frac{u_1}{\sqrt{\langle u_1,u_1\rangle}}=\frac{1}{\sqrt{2}}(1,1)\)` y `\(w_2=\frac{u_2}{\sqrt{\langle u_2,u_2\rangle}}=\left(-\frac{\sqrt{2}}{2},\frac{\sqrt{2}}{2}\right).\)` &lt;br/&gt;&lt;br/&gt;
