# Goals of the Session

* Define the concepts of Eigenvectors and Eigenvalues. &lt;br/&gt;&lt;br/&gt;
* Calculate eigenvectors and eigenvalues. &lt;br/&gt;&lt;br/&gt;

---
# Motivation

Consider the transformation `\(T(x,y)=(x+y,x-y).\)` Calculate the matrix associated to this linear transformation when the basis is `\(B=\{(1,0),(0,1)\}\)` and when `\(B'=\{(1-\sqrt{2},1),(1+\sqrt{2},1)\}\)`. &lt;br/&gt;&lt;br/&gt;

--
##### Solution:

In the first case, the associated matrix is `$$T_B=\left(\begin{array}{cc} 1 &amp; 1 \\ 1 &amp; -1 \end{array}\right)$$` and in the second case the associated matrix is `$$T_{B'}=\left(\begin{array}{cc} -\sqrt{2} &amp; 0 \\ 0 &amp; \sqrt{2} \end{array}\right)$$`

Which matrix is easier to work with?

---
# Motivation

The matrix `\(T_{B'}\)` is known as the _diagonalization_ of the transformation `\(T\)`. &lt;br/&gt;&lt;br/&gt;

Is it possible to find a basis `\(B\)` such that the matrix associated to `\(T\)` is diagonal? &lt;br/&gt;&lt;br/&gt; Assuming this is possible, we need to satisfy that `$$T_B(v_j)=\lambda_j v_j$$` for each vector `\(v_j\)` of the basis found and where `\(\lambda_j\)` is a real number.

---
# Eigenvectors and Eigenvalues

&gt; **Definition:** Given a linear transformation `\(T:V\to W\)`, a vector `\(v\in V\)` is called an `eigenvector` of `\(T\)` if `\(v\neq 0\)` and there exists a scalar `\(\lambda\)` such that `\(T(v)=\lambda v\)`. The scalar `\(\lambda\)` is called an `eigenvalue` of `\(T\)` associated to the eigenvector `\(v\)`.

--
##### Example 1:

Let `\(T(x,y)=(2x,-y)\)`, then `\(T(1,0)=(2,0)\)` and `\(T(0,1)=(0,-1)\)`. Therefore, `\(T\)` has eigenvectors `\((1,0)\)` and `\((0,1)\)` with eigenvalues `\(\lambda_1=2\)` and `\(\lambda_2=-1\)` respectively.

--
##### Example 2:

Let `\(T(x,y)=(x+y,x-y)\)`, we claim that `\(v_1=(1-\sqrt{2},1)\)` and `\(v_2=(1+\sqrt{2},1)\)` are eigenvectors of `\(T\)` with eigenvalues `\(\lambda_1=-\sqrt{2}\)` and `\(\lambda_2=\sqrt{2}\)` respectively.

##### Solution:

`$$T(1-\sqrt{2},1)=(1-\sqrt{2}+1, 1-\sqrt{2}-1)=(2-\sqrt{2},-\sqrt{2})=(-\sqrt{2})(1-\sqrt{2},1)$$`

`$$T(1+\sqrt{2},1)=(1+\sqrt{2}+1, 1+\sqrt{2}-1)=(2+\sqrt{2},\sqrt{2})=(\sqrt{2})(1+\sqrt{2},1)$$`

---
## How to compute eigenvectors and eigenvalues?

Note that if `\(v\)` is an eigenvector of `\(T\)` with eigenvalue `\(\lambda\)` and `\(M\)` is a matrix that represents `\(T\)` then it must satisfy that `$$Mv=\lambda v$$` and therefore `$$(M-\lambda I)v=0$$` where `\(I\)` is the identity matrix and this is for every eigenvector. &lt;br/&gt;&lt;br/&gt; Therefore, the system of equations must have infinite solutions and this only happens if `$$\det(M-\lambda I)=0.$$`

---
## The Characteristic Polynomial

&gt; **Definition:** Given a square matrix `\(M\)`, the _characteristic polynomial_ of `\(M\)` is the polynomial in variable `\(\lambda\)` obtained from `$$\det(M-\lambda I).$$`

--
&lt;br/&gt;&lt;br/&gt;

&gt; **Claim:** If `\(\lambda_j\)` is a root of the characteristic polynomial of `\(M\)` then `\(\lambda_j\)` is an eigenvalue.

---
##### Example 3:

&gt; Compute the characteristic polynomial and its roots of the transformation `\(T(x,y)=(3x-2y,x+2y)\)`.

--
&lt;br/&gt;&lt;br/&gt;

##### Solution

`$$\det\left(\begin{array}{cc} 3-\lambda &amp; 2 \\ 1 &amp; 2-\lambda \end{array}\right)=(3-\lambda)(2-\lambda)-4=\lambda^2-5\lambda+4$$`

and their solutions are: `$$\lambda_{1,2}=\frac{5\pm\sqrt{5^2-4(4)}}{2}$$` where `$$\lambda_1=\frac{5-\sqrt{9}}{2}\quad \lambda_2=\frac{5+\sqrt{9}}{2}$$`

---
##### Example 4:

&gt; Compute the characteristic polynomial and its roots of the transformation `\(T(x,y,z)=(0,x+2y-7z,-2x-3y-2z)\)`.

--
&lt;br/&gt;&lt;br/&gt;

##### Solution:
`$$\det\left(\begin{array}{ccc} 0-\lambda &amp; 0 &amp; 0 \\ 1 &amp; 2-\lambda &amp; -7 \\ -2 &amp; -3 &amp; -2-\lambda \end{array}\right)$$`. &lt;br/&gt;&lt;br/&gt; Solving the determinant we obtain `$$\lambda^3-25\lambda$$` whose roots are `$$\lambda_1=0,\quad \lambda_2=5,\quad \lambda_3=-5$$`

---
## Find the eigenvectors

&gt; **Claim:** If `\(\lambda_j\)` is an eigenvalue of the transformation `\(T\)`, then any `\(v\)` that is in the kernel of `\(T-\lambda_j I\)` is an eigenvector of `\(T\)` with eigenvalue `\(\lambda_j\)`. 

--
##### Example 5:

&gt; We know that `\(1\)` is an eigenvalue of the transformation `\(T(x,y)=(3x-2y,x+2y)\)`. Find an eigenvector associated to this eigenvalue.

--
##### Solution:

Matrix's kernel `\(T-1I\)` is `$$\left(\begin{array}{cc} 2 &amp; 2 \\ 1 &amp; 1 \end{array}\right)$$` and therefore, the vector of the form `\((1,-1)\)` is an eigenvector associated to `\(1.\)`

---
##### Example 6:

&gt; We know that `\(5\)` is an eigenvalue of the transformation `\(T(x,y,z)=(0,x+2y-7z,-2x-3y-2z)\)`. Find an eigenvector associated to this eigenvalue.

--
&lt;br/&gt;&lt;br/&gt;

##### Solution

The kernel of the matrix `\(T-5I\)` is `$$\left(\begin{array}{ccc} -5 &amp; 0 &amp; 0 \\ 1 &amp; -3 &amp; -7 \\ -2 &amp; -3 &amp; -7 \end{array}\right)$$` and therefore, the vector of the form `\((0,7,3)\)` is an eigenvector associated to `\(5.\)`
