# What is a vector and what can you do with them?



---
# What is a vector space?

&gt; **Definition:** A vector space is an algebraic structure that consists of a set `\(V\)` of objects called vectors, and two operations, addition and scalar multiplication, that satisfy certain properties. &lt;br/&gt;
The axioms are:
  * The sum is commutative. &lt;br/&gt;
  * The sum is associative. &lt;br/&gt;
  * There is a zero vector. &lt;br/&gt;
  * There is an additive inverse. &lt;br/&gt;
  * The scalar multiplication is associative. &lt;br/&gt;
  * The scalar multiplication distributes over the sum of vectors. &lt;br/&gt;
  * The scalar 1 is the multiplicative identity. &lt;br/&gt;
  * Scalar multiplication distributes over the sum of scalars. &lt;br/&gt;
  
---
## Examples of Vector Spaces.

&gt; Consider the space of real numbers `\(\mathbb{R}\)` as a set of vectors and scalars, with the usual operations. Let's see that it satisfies the properties of a vector space.

--
&lt;br/&gt;&lt;br/&gt;
 
&gt; Consider the space of pairs of real numbers `\(V=\mathbb{R}^2,\)` with the following operations: &lt;br/&gt;
* Sum: `\((a,b)+(c,d)=(a+c,b+d).\)` &lt;br/&gt;
* Multiplication by a scalar: `\(\lambda(a,b)=(\lambda a,\lambda b).\)` &lt;br/&gt;&lt;br/&gt;
Let's prove that it is a vector space.

---
## Examples of Vector Spaces.


&gt; Consider the space `\(V=\mathbb{R}^n\)` of n-tuples of real numbers, with the following operations: &lt;br/&gt;
* Sum: `\((a_1,a_2,\dots,a_n)+(b_1,b_2,\dots,b_n)=(a_1+b_1,a_2+b_2,\dots,a_n+b_n).\)` &lt;br/&gt;
* Multiplication by a scalar: `\(\lambda(a_1,a_2,\dots,a_n)=(\lambda a_1,\lambda a_2,\dots,\lambda a_n).\)` &lt;br/&gt;
Let's prove that it is a vector space.

---
## Examples of Vector Spaces.

&gt; Consider the space `\(V=M(n\times m, \mathbb{R})\)` of `\(n\times m\)` matrices with real coefficients, with the operations of matrices. &lt;br/&gt;&lt;br/&gt; Let's prove that it is a vector space.
--
&lt;br/&gt;&lt;br/&gt;

&gt; Consider the space `\(V=P_3(\mathbb{R})\)` of polynomials of degree less than or equal to three in the variable `\(x,\)` with real coefficients, with the usual operations of sum of polynomials and scalar multiplication. &lt;br/&gt;&lt;br/&gt; Let's prove that it is a vector space.

---
## Counterexamples of Vector Spaces.

&gt; Consider the space of polynomials of degree two in the variable `\(x,\)` with real coefficients. Let's prove that this is not a vector space.

---
## Counterexamples of Vector Spaces.

&gt; Consider the set `\(W=\{(x,y)\in\mathbb{R}^2:x^2+y^2=1\}.\)` &lt;br/&gt;&lt;br/&gt; Let's prove that it is not a vector space with the sum and scalar product of vectors in `\(\mathbb{R}^2.\)`


---
## Vector Subspaces.

&gt; **Definition:** A vector subspace of a vector space `\(V\)` is a subset `\(W\)` of `\(V\)` that is a vector space with the operations of `\(V.\)` &lt;br/&gt;&lt;br/
--
&gt; For example, in the vector space `\(\mathbb{R}^2,\)` the line that passes through the origin is a vector subspace. &lt;br/&gt;&lt;br/&gt; Consider the line `\(W=\{(x,y)\in\mathbb{R}^2:y=mx\}\)` where `\(m\)` is a constant. &lt;br/&gt;&lt;br/&gt; Let's see that `\(W\)` is a vector subspace.


---
## Vector Subspaces.

&gt; For example, in the vector space `\(\mathbb{R}^3,\)` the lines that pass through the origin are vector subspaces. &lt;br/&gt;&lt;br/&gt; Consider the line `\(W_1=\{(x,y,z)\in\mathbb{R}^3:ax=z\}\)` where `\(a\)` is a constant. &lt;br/&gt;&lt;br/&gt; Let's see that `\(W_1\)` is a vector subspace.

---
## Vector Subspaces.
&gt; For example, in the vector space `\(P_3(\mathbb{R}),\)` the set of polynomials of degree less than or equal to two is a vector subspace. &lt;br/&gt;&lt;br/&gt; Let's see that it is a vector subspace.
