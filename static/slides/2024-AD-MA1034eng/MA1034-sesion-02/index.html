# Goals of the Session:

* Introduce linear combinations. &lt;br/&gt;&lt;br/&gt;
* Distinguish between linear dependence and independence. &lt;br/&gt;&lt;br/&gt;
* Introduce generated spaces. &lt;br/&gt;&lt;br/&gt;
* Define the concept of dimension. &lt;br/&gt;&lt;br/&gt;


---
# Linear Combinations.

&gt; **Definition:** Let `\(v\in V\)` be a vector. If `\(u_1,\cdots,u_n\in V\)` are vectors, we say that `\(v\)` is a _linear combination_ of `\(u_1,\cdots,u_n\)` if there exist scalars `\(a_1,\cdots,a_n\)` such that `$$v=a_1u_1+\cdots+a_nu_n.$$` &lt;br/&gt;&lt;br/&gt;These scalars `\(a_1,\cdots,a_n\)` are called _coefficients_ of the linear combination.


##### Example 1
In `\(\mathbb{R}^2,\)` the vector `\((3,4)\)` has the following linear combinations:
1. `\((3,4)=1(3,0)+4(0,1)\)`
1. `\((3,4)=2(1,2)+1(1,0)\)`
1. `\((3,4)=1(1,2)+2(1,1)\)`

--
##### Example 2:

In other vector spaces we can find linear combinations like these:
1. In `\(M(2\times 2, \mathbb{R}),\)` the vector `\(\begin{pmatrix}1 &amp; 0 \\ 0 &amp; 1\end{pmatrix}\)` has the linear combination `\(\begin{pmatrix}1 &amp; 0 \\ 0 &amp; 1\end{pmatrix}=1\begin{pmatrix}1 &amp; 0 \\ 0 &amp; 0\end{pmatrix}+1\begin{pmatrix}0 &amp; 0 \\ 0 &amp; 1\end{pmatrix}.\)` &lt;br/&gt;&lt;br/&gt;
1. In `\(P_2(\mathbb{R}),\)` the polynomial `\(p(x)=x^2\)` has the linear combination `\(x^2=1(x^2)+0(x)+0(1).\)`


---
## Determine a L.C.

&gt; Let `\(v=(1,1,1)\)` and `\(S=\{(1,2,3),(0,1,2),(-1,0,1)\}.\)` Find a l.c. of `\(v\)` in terms of the vectors in `\(S.\)` &lt;br/&gt;&lt;br/&gt;

--

`$$v=a_1(1,2,3)+a_2(0,1,2)+a_3(-1,0,1)$$` &lt;br/&gt;
`$$v=(a_1-a_3,2a_1+a_2,3a_1+2a_2+a_3)$$` &lt;br/&gt;
Using Gauss-Jordan in the matrix `$$\left(\begin{array}{ccc|c}1 &amp; 0 &amp; -1 &amp; 1 \\ 2&amp; 1 &amp; 0 &amp; 1 \\ 3 &amp; 2 &amp; 1 &amp; 1\end{array}\right)$$` we get `\(a_1=2, \,a_2=-3,\)` and `\(a_3=1.\)` Therefore, `$$v=2(1,2,3)-3(0,1,2)+(-1,0,1).$$`


---
## Generating Sets

&gt; **Definition:** Let `\(S=\{u_1,\cdots,u_n\}\)` be a set of vectors in `\(V.\)` The _space generated_ by `\(S,\)` denoted by `\(\langle S\rangle,\)` is the set of all linear combinations of `\(u_1,\cdots,u_n.\)` &lt;br/&gt;&lt;br/&gt;That is, `$$\langle S\rangle=\{a_1u_1+\cdots+a_nu_n\mid a_1,\cdots,a_n\in\mathbb{R}\}.$$` &lt;br/&gt;&lt;br/&gt; `\(S\)` is known as a generating set.
--

##### Example

The set `\(S=\{(1,0,0),(0,1,0),(0,0,1)\}\)` is a generating set of `\(\mathbb{R}^3\)` and `\(S=\{(1,1),(1,-1)\}\)` is a generating set of `\(\mathbb{R}^2.\)` The set `\(S=\{1,x,x^2\}\)` is a generating set of `\(P_2(\mathbb{R}).\)`

---
##### Counterexamples

&gt; The set `\(S=\{(1,2),(-2,-4)\}\)` does not generate `\(\mathbb{R}^2.\)` We cannot find a l.c. of `\(S\)` for `\((0,1).\)`&lt;br/&gt;&lt;br/&gt;&lt;br/&gt;&lt;br/&gt;


&gt; The set `\(S=\{(1,2,3),(0,1,2),(-1,0,1)\}\)` does not generate `\(\mathbb{R}^3.\)` This is because the vector `\((1,-2,2)\)` is not a l.c. of `\(S.\)`

---
## Generated Vector Subspaces

&gt; **Theorem:** Let `\(S=\{u_1,\cdots,u_n\}\)` be a set of vectors in `\(V.\)` Then `\(\langle S\rangle\)` is a vector subspace of `\(V\)` and is the smallest vector subspace containing `\(S.\)`

---
# Linear Dependence and Independence

&gt; **Definition:** Let `\(S=\{u_1,\cdots,u_n\}\)` be a set of vectors in `\(V.\)` We say that `\(S\)` is _linearly dependent_ if there exists a linear combination of `\(u_1,\cdots,u_n\)` that is equal to the zero vector and at least one of the coefficients of the linear combination is different from zero. &lt;br/&gt;&lt;br/&gt;If `\(S\)` is not linearly dependent, we say that `\(S\)` is _linearly independent_.

--
##### Example

The set `\(S=\{(1,1),(1,-1)\}\)` is l.i. but `\(S=\{(1,2,3),(0,1,2),(-1,0,1)\}\)` is not.

---
## Linear Dependence and Independence

&gt; **Theorem:** Let `\(S=\{u_1,\cdots,u_n\}\)` be a set of vectors in `\(V.\)` Then `\(S\)` is linearly dependent if and only if at least one of the vectors in `\(S\)` is a linear combination of the other vectors in `\(S.\)` Even more, if we can find a squeare matrix with the vectors in `\(S\)` and the determinant is non-zero, then `\(S\)` is linearly dependent. 


---
# Dimension

&gt; **Definition:**  We say that `\(S\)` is a basis for the vector space `\(V,\)` if `\(S\)` is l.i. and generates `\(V.\)`
--
##### Example

For example, `\(\{(0,1),(1,0)\},\)` `\(\{(1,1),(1,0)\}\)` and `\(\{(1,1),(-1,1)\}\)` are bases of `\(\mathbb{R}^2.\)` And `\(\{(1,1,0),(0,1,0),(0,1,1,)\)` is a basis of `\(\mathbb{R}^3.\)`

---
## Dimension


&gt; **Theorem:** If `\(S\)` is a basis of `\(V\)` with `\(n-\)`elements. Then any subset of vectors with `\(n+1\)` elements is linearly dependent. &lt;br/&gt;&lt;br/&gt;Moreover, if `\(S\)` is a basis of `\(V\)` with `\(n-\)`elements. Then any subset of vectors with `\(n-1\)` elements does not generate `\(V.\)`

--

&gt; **Definition:** If `\(V\)` has a basis with `\(n-\)`elements, then we say that `\(V\)` has _dimension_ `\(n.\)`

---
# Activity


1. Let `\(S=\{(1,1,1),(1,2,3),(1,3,6)\}.\)` Prove that `\(S\)` is l.i. and generates `\(\mathbb{R}^3.\)`
1. Find a base for the line `\(L=\{(x,3x)\in\mathbb{R}^2:x\in\mathbb{R}\}.\)` What dimension should it have?
1. Find a base for the vector space `\(P_3(\mathbb{R}).\)` What dimension should it have?
1. If `\(S=\{(1,1,1),(1,0,1),(1,a,1)\}\)` is l.i., what value should `\(a\)` have?
