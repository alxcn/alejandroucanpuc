# Goals of the Session
* Define the structure of a vector space. &lt;br/&gt;&lt;br/&gt;
* Introduce examples of vector spaces. &lt;br/&gt;&lt;br/&gt;
* Define vector subspaces. &lt;br/&gt;&lt;br/&gt;

---
# Motivation

Three factory workstations share materials to produce different products. This setting is called a production system. Each workstation outputs depend on the materials it receives from the other workstations and it is given by 
`$$T=\left(\begin{array}{ccc} 2&amp; -1 &amp; 0 \\ 0 &amp; 1 &amp; 1 \\ 1 &amp; 0 &amp; -1 \end{array}\right)$$`

where the columns represent the materials and the rows represent the workstations, negative numbers indicate a consumption of materials. 

---
# Motivation 

We want to understand the following from the system:

1. How to determine when the system does not produce anything? &lt;br/&gt;&lt;br/&gt;
2. How we can describe the set of all possible outputs? &lt;br/&gt;&lt;br/&gt;
3. Is there an arrangement of the material distribution that guaranties the optimal production? &lt;br/&gt;&lt;br/&gt;

---
# Motivation

All these questions can be answered by the theory of vector spaces. &lt;br/&gt;&lt;br/&gt;

The theory of vector spaces is a branch of mathematics that studies the properties and structures of vector spaces, which are mathematical objects that generalize the concept of vectors. &lt;br/&gt;&lt;br/&gt;

---

# Deducing the structure of a vector space.

Consider the following two sets: &lt;br/&gt;
* `\(\mathbb{R}\)` the set of all real numbers. &lt;br/&gt;
* `\(\mathbb{R}^2\)` the set of all pairs of real numbers. &lt;br/&gt;&lt;br/&gt;

What are the operations that we can define on these sets? &lt;br/&gt;

Is there any properties that these operations satisfy? &lt;br/&gt;



---

# What is a vector space?

&gt; **Definition:**
&gt; A set of objects `\(V\)` with two operations, addition and scalar multiplication, is called a *vector space* if it satisfies certain properties. &lt;br/&gt;&lt;br/&gt; The objects in `\(V\)` are called *vectors* and the scalars are elements of a field `\(\mathbb{R}\)`&lt;sup&gt; 1 &lt;/sup&gt; .footnote[In general cases, this could be any other field of numbers like complex, quaternions or rationals] &lt;br/&gt;&lt;br/&gt;

**Note:** The propierties that a vector space must satisfy are called *axioms* and are listed below. &lt;br/&gt;&lt;br/&gt;

---

## Axioms of a Vector space

1. **Closure under addition:** For all `\(u, v \in V,\)` the sum `\(u + v \in V.\)` &lt;br/&gt;
2. **Closure under scalar multiplication:** For all `\(u \in V\)` and `\(\lambda \in \mathbb{R},\)` the product `\(\lambda u \in V.\)` &lt;br/&gt;
3. **Associativity of addition:** For all `\(u, v, w \in V,\)` `\((u + v) + w = u + (v + w).\)` &lt;br/&gt;
4. **Commutativity of addition:** For all `\(u, v \in V,\)` `\(u + v = v + u.\)` &lt;br/&gt;
5. **Existence of additive identity:** There exists an element `\(0 \in V\)` such that for all `\(u \in V,\)` `\(u + 0 = u.\)` &lt;br/&gt;
6. **Existence of additive inverses:** For every `\(u \in V,\)` there exists an element `\(-u \in V\)` such that `\(u + (-u) = 0.\)` &lt;br/&gt;
7. **Distributive property of scalar multiplication with respect to vector addition:** For all `\(\lambda \in \mathbb{R}\)` and `\(u, v \in V,\)` `\(\lambda (u + v) = \lambda u + \lambda v.\)` &lt;br/&gt;
8. **Distributive property of scalar multiplication with respect to scalar addition:** For all `\(\lambda, \mu \in \mathbb{R}\)` and `\(u \in V,\)` `\((\lambda + \mu) u = \lambda u + \mu u.\)` &lt;br/&gt;
9. **Associativity of scalar multiplication:** For all `\(\lambda, \mu \in \mathbb{R}\)` and `\(u \in V,\)` `\((\lambda \mu) u = \lambda (\mu u).\)` &lt;br/&gt;
10. **Existence of multiplicative identity:** For all `\(u \in V,\)` `\(1 u = u.\)` &lt;br/&gt;

## Generic elements of a vector space.

&gt; **Convention:** Given a set `\(V\)` a variable `\(x\)` is used to denote a generic element of `\(V\)` and must satisfy the constraints of belonging to `\(V.\)` &lt;br/&gt;&lt;br/&gt;
&gt; For example, if `\(V=\mathbb{R}^2,\)` then a generic element of `\(V\)` is denoted by `\(x=(a,b)\)` where `\(a,b\in\mathbb{R}.\)` &lt;br/&gt;&lt;br/&gt; If `\(V=\mathbb{R}^{n \times m},\)` then a generic element of `\(V\)` is denoted by `\(x=(a_{ij})_{i=1,\dots,n}^{j=1,\dots,m}\)` where `\(a_{ij}\in\mathbb{R}.\)` &lt;br/&gt;&lt;br/&gt; If `\(V=P_n(\mathbb{R}),\)` then a generic element of `\(V\)` is denoted by `\(x=a_0+a_1x+\cdots+a_nx^n\)` where `\(a_i\in\mathbb{R}.\)`

---

## Examples of Vector Spaces.

&gt; Consider the space `\(V=\mathbb{R}^n\)` of n-tuples of real numbers, with the following operations: &lt;br/&gt;
* Sum: `\((a_1,a_2,\dots,a_n)+(b_1,b_2,\dots,b_n)=(a_1+b_1,a_2+b_2,\dots,a_n+b_n).\)` &lt;br/&gt;
* Multiplication by a scalar: `\(\lambda(a_1,a_2,\dots,a_n)=(\lambda a_1,\lambda a_2,\dots,\lambda a_n).\)` &lt;br/&gt;
Let's prove that it is a vector space.

---

## Examples of Vector Spaces.

&gt; Consider the space `\(V=P_3(\mathbb{R})\)` of polynomials of degree less than or equal to three in the variable `\(x,\)` with real coefficients, with the usual operations of sum of polynomials and scalar multiplication. &lt;br/&gt;&lt;br/&gt; 

--

&gt; Consider the space `\(V=C([a,b],\mathbb{R})\)` of continuous functions defined on the interval `\([a,b]\)` with real coefficients, with the usual operations of sum of functions and scalar multiplication. &lt;br/&gt;&lt;br/&gt; Let's prove that it is a vector space.

---

## Counterexamples of Vector Spaces.

&gt; Consider the set `\(V=\mathbb{R}^2\)` with the vector addition and the scalar multiplication defined as follows: &lt;br/&gt;
* Sum: `\((a_1,a_2)+(b_1,b_2)=(a_1+b_1,a_2+b_2).\)` &lt;br/&gt;
* Multiplication by a scalar: `\(\lambda(a_1,a_2)=(0,0).\)` &lt;br/&gt;&lt;br/&gt; Let's prove that this is not a vector space. &lt;br/&gt;&lt;br/&gt;

---

## Vector Subspaces.

&gt; **Definition:** A vector subspace of a vector space `\(V\)` is a subset `\(W\)` of `\(V\)` that is a vector space with the operations of `\(V.\)` &lt;br/&gt;&lt;br/&gt;

&gt; **Note:** If `\(W\)` is a subset of a vector space `\(V,\)` it will be sufficient to check the closure under the operations of addition and scalar multiplication to prove that `\(W\)` is a vector subspace of `\(V.\)` &lt;br/&gt;&lt;br/&gt;

---

### Examples of Vector Subspaces.

&gt; For example, in the vector space `\(\mathbb{R}^2,\)` the line that passes through the origin is a vector subspace. &lt;br/&gt;&lt;br/&gt; Consider the line `\(W=\{(x,y)\in\mathbb{R}^2:y=mx\}\)` where `\(m\)` is a constant. &lt;br/&gt;&lt;br/&gt; Let's see that `\(W\)` is a vector subspace.

---

## Vector Subspaces.

&gt; For example, in the vector space `\(\mathbb{R}^3,\)` the lines that pass through the origin are vector subspaces. &lt;br/&gt;&lt;br/&gt; Consider the line `\(W_1=\{(x,y,z)\in\mathbb{R}^3:ax=z\}\)` where `\(a\)` is a constant. &lt;br/&gt;&lt;br/&gt; Let's see that `\(W_1\)` is a vector subspace. This is also true for the planes that pass through the origin. &lt;br/&gt;&lt;br/&gt; Consider the plane `\(W_2=\{(x,y,z)\in\mathbb{R}^3:ax+by=c\}\)` where `\(a,b,c\)` are constants and `\(c=0.\)` &lt;br/&gt;&lt;br/&gt; Let's see that `\(W_2\)` is a vector subspace.

---

## Vector Subspaces.
&gt; For example, in the vector space `\(P_3(\mathbb{R}),\)` the set of polynomials of degree less than or equal to two is a vector subspace. &lt;br/&gt;&lt;br/&gt; Let's see that it is a vector subspace.

---

## Applied Examples of Vector spaces.

&gt; 1. Consider the set of all possible production outputs of the production system described in the motivation. &lt;br/&gt;&lt;br/&gt; The set of all possible outputs is a vector subspace of `\(\mathbb{R}^3.\)` &lt;br/&gt;&lt;br/&gt;

&gt; 2. Consider the set of all possible distributions of materials in the production system described in the motivation. &lt;br/&gt;&lt;br/&gt; The set of all possible distributions is a vector subspace of `\(\mathbb{R}^3.\)` &lt;br/&gt;&lt;br/&gt;

---

## Applied Examples of Vector subspaces

&gt; 1. Consider the set all possible production outputs of the production system described in the motivation. Consider all those where the workstation does not produce anything. *Could be this subset a vector subspace? Which one does describe it better?* &lt;br/&gt;&lt;br/&gt;

&gt; 2. Consider the set of all possible distributions of materials in the production system described in the motivation. Consider all those outputs where three workstations produce the same amount of output. *Could be this subset a vector subspace? Which one does describe it better?* &lt;br/&gt;&lt;br/&gt;

---
